<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>

<body>
 
<style>
  /* Reset some default styles */
body, h1, h2, h3, p, ul {
    margin: 0;
    padding: 0;
}

/* Basic styling for the header */
.site-header {
    background-color: #4CAF50; /* Green color, you can change it to your preferred color */
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;

    @media (max-width: 768px) {
        flex-direction: column;
        align-items: flex-start;
    }
}

/* Logo styling */
.logo {
    display: flex;
    align-items: center;
    color: #fff; /* White color for text */

    h1 {
        margin-left: 10px;
        font-size: 1.5rem; /* Adjust the font size for smaller screens */
    }

    img {
        width: 50px; /* Adjust the size of the logo image */
        margin-right: 10px;
    }

    @media (max-width: 768px) {
        margin-bottom: 10px;
    }
}

/* Navigation styling */
.main-navigation ul {
    list-style: none;
    display: flex;

    @media (max-width: 768px) {
        flex-direction: column;
    }
}

.main-navigation li {
    margin-right: 20px;

    @media (max-width: 768px) {
        margin-right: 0;
        margin-bottom: 10px;
    }
}

.main-navigation a {
    text-decoration: none;
    color: #fff; /* White color for text */
    font-weight: bold;
    transition: color 0.3s ease;

    &:hover {
        color: #333; /* Dark color for text on hover */
    }
