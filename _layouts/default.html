<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        {% for item in site.data.menu.navigation %}
        <li><a class="{% if page.url == item.link %}active{% endif %}" href="{{item.link}}">{{item.title}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  {{content}}
</body>

<style>
  nav ul {
    display: flex;
    list-style: none;
  }
  nav ul li {
    margin-right: 10px;
  }
  nav ul li a {
    text-decoration: none;
    color: green;
  }
  nav ul li a:hover {
    text-decoration: underline;
  }
  .active {
    text-decoration: underline;
  }


  
</style>

</html>
